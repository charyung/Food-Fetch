<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../css/freelancer.min.css" rel="stylesheet">
	
	<!--
	Apples, strawberries, carrots, bananas
	-->
	
	<style>
		#search-bar
		{
			margin: 0 auto;
			padding: 10px 10px;
			width: 90%;
			border: none;
		}
		
		#search-box
		{
			margin: 0 auto;
			width: 60%;
			border-radius: 5px;
			box-shadow: 0px 3px 10px #D7E5F6;
		}
		
		#submit-button
		{
			background-color: #D7E5F6;
			border: none;
		}
		
		.overall-box
		{
			max-width: 300px;
			border-radius: 5px;
			box-shadow: 0px 3px 10px #D7E5F6;
			margin: 10px;
			padding: 0 0;
		}
		
		.box
		{
			height: 150px;
			overflow: hidden;
		}
		
		.overlay
		{
			position: absolute;
			z-index: 5;
		}
		
		.add-subtract-button
		{
			height: 50px
			width: 50px;
			border-radius: 50%;
			border: none;
			text-align: center;
			background-color: #3FD6A9;
		}
		
		.add-to-cart
		{
			position: absolute;
			border-radius: 0 0 5px 5px;
			background-color: #3FD6A9;
			text-align: center;
			border: none;
			width: 100%;
			bottom: 0;
		}
	</style>
	
	<script>
		function changeQuantity(button, quantityField, maxQnty)
		{
			var counterObject = document.getElementById(quantityField);
			var numOfFood = parseInt(counterObject.innerHTML);
			
			if (button === "minus" && numOfFood > 0)
			{
				numOfFood--;
			}
			else if (button === "plus" && numOfFood < maxQnty)
			{
				numOfFood++;
			}
			
			counterObject.innerHTML = numOfFood;
		}
	</script>

  </head>

  <body id="page-top">
	
	<div id="search-box">
		<form action="#">
			<input id="search-bar" placeholder="Search for a product"/>
			<button type="submit" id="submit-button"> Search </button>
		</form>
	</div>
	
	<h3 style="margin: 0 20%; margin-top: 20px; color: #3FD6A9;"> Durante's No Frills </h3>
	<h4 style="margin: 0 20%; margin-bottom: 30px; color: #7f8183;"> Produce </h4>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-4 overall-box">
				<div class="box">
					<img class="img-fluid" style="overflow:hidden;" src="https://getbootstrap.com/assets/img/bootstrap-stack.png" alt="">
				</div>
				Bananas
				<span style="position:absolute; right:0; top: auto;">
					<button type="button" class="add-subtract-button" onclick="changeQuantity('minus', 'qnt1', 50)"> - </button>
					<span id="qnt1"> 50 </span>
					<button type="button" class="add-subtract-button" onclick="changeQuantity('plus', 'qnt1', 50)"> + </button>
				</span>
				<br>
				<em>Expires in 6 days</em>
				<br>
				<button type="submit" class="add-to-cart"> Add to cart </button>
			</div>
			<div class="col-md-6 col-lg-4">
				<img class="img-fluid" src="../img/portfolio/cake.png" alt="">
			</div>
			<div class="col-md-6 col-lg-4">
				<img class="img-fluid" src="../img/portfolio/circus.png" alt="">
			</div>
			<div class="col-md-6 col-lg-4">
				<img class="img-fluid" src="../img/portfolio/game.png" alt="">
			</div>
			<div class="col-md-6 col-lg-4">
				<img class="img-fluid" src="../img/portfolio/safe.png" alt="">
			</div>
			<div class="col-md-6 col-lg-4">
				<img class="img-fluid" src="../img/portfolio/submarine.png" alt="">
			</div>
		</div>
	</div>

    

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="../js/jqBootstrapValidation.js"></script>
    <script src="../js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../js/freelancer.min.js"></script>

  </body>

</html>

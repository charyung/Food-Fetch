      <!-- Header -->

      <!-- Payment Section -->
      <!-- CREDIT CARD FORM STARTS HERE -->
      <section class="col-md-12" id="payment">
          <div class="col-sm-8 ml-auto">
                <div class="col-lg-10 container">
                    <h3 class="col-md-4 text-center text-uppercase">Payment</h3>
                        
                    <div class="col-lg-10 display-td mt-4" >
                        <img class="img-responsive" src="http://i76.imgup.net/accepted_c22e0.png">
                    </div>
    
                    <div class="col-lg-10 panel panel-default credit-card-box">
                        <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                            <div class="row mt-4">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="cardName"
                                                placeholder="Card Holder's Name"
                                                required autofocus
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input
                                                type="tel"
                                                class="form-control"
                                                name="cardNumber"
                                                placeholder="Valid Card Number"
                                                autocomplete="cc-number"
                                                required autofocus
                                            />
                                            <span class="col-sm-1 input-group-addon"><i class="fa fa-credit-card"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <input
                                            type="tel"
                                            class="form-control"
                                            name="cardExpiry"
                                            placeholder="Expiry Date: MM / YY"
                                            autocomplete="cc-exp"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <input
                                            type="tel"
                                            class="form-control"
                                            name="cardCVC"
                                            placeholder="CVC"
                                            autocomplete="cc-csc"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-md-5">
                                    <a class="btn btn-primary btn-lg btn-block" href="../pickup.html"> Complete Payment </a>
                                </div>
                            </div>
                            <div class="row" style="display:none;">
                                <div class="col-xs-12">
                                    <p class="payment-errors"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>  
          </div>
    <!-- CREDIT CARD FORM ENDS HERE -->
